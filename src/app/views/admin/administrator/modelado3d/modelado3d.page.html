<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>3D Modeling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="canvas-wrapper">
  <!-- Aquí meterá Three.js su <canvas> -->
  <div #canvasContainer class="canvas-container"></div>

  <ion-modal *ngIf="selectedRoom" (ionModalDidDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Habitación {{ selectedRoom.id }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p><strong>Estado:</strong> {{ selectedRoom.status }}</p>
        <p *ngIf="selectedRoom.maintenance">
          <strong>Mantenimiento:</strong> {{ selectedRoom.maintenance }}
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
