<ion-header>
  <ion-toolbar>
    <ion-title>{{nameElement}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (!processInProgress()) {
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{nameElement}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <p>
          {{descriptionElement}}
        </p>
      </ion-col>
      <ion-col size="12">

        <custom-form [fields]="fields" [data]="model()" [processInProgress]="processInProgress()" path="policy"
          (dataChange)="save($any($event))"></custom-form>
      </ion-col>
    </ion-row>
  </ion-grid>
  }@else {
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
  }
</ion-content>
